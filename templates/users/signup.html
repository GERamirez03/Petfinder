{% extends 'base.html' %} 

{% block title %} Pawprint Sign-Up {% endblock %} 

{% block content %} 

<form method="POST" id="user_signup_form">
    {{ form.hidden_tag() }} 

        {% for field in form 
            if field.widget.input_type != 'hidden' %} 

            <p>
                {{ field.label }} 
                {{ field }} 

                {% for error in field.errors %} 
                    {{ error }}
                {% endfor %} 
            </p>

        {% endfor %} 

        <button type="submit">Sign Up</button>
  </form>

{% endblock %}
