<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title> {% block title %} {% endblock %} </title>
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pawprint</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>        
        
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if g.user %} 
                        <a class="nav-item nav-link" href="/bookmarks">Bookmarks</a>
                        <a class="nav-item nav-link" href="/follows">Follows</a>
                        <a class="nav-item nav-link" href="/profile">Profile</a> 
                        <a class="nav-item nav-link" href="/logout">Logout</a>
                    {% else %} 
                        <a class="nav-item nav-link" href="/login">Login</a>
                        <a class="nav-item nav-link" href="/signup">Signup</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </nav>

    <h1 class="display-1 text-center mt-5">
        Pawprint
    </h1>

    <!-- consider adding blockquotes with quotes about pets being great :)  -->

    <div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
    </div>
    
    {% endfor %}
    </div>

    {% block content %}

    {% endblock %} 
    
    <footer>
        <small>
            Pawprint Capstone Project by Gabriel E. Ramirez
        </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
